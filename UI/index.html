<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Earthquake_AI</title>
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <h1><i class="far fa-lightbulb"></i><span>Earthquake_AI</span></h1>
    <div class="main">
      <div>
        <img
          class="fit-picture"
          src="./fig/japan.png"
          alt="japan"
          id="figJapan"
        />

        <h2>震源の深さ</h2>
        0
        <input
          type="range"
          min="0"
          max="1000"
          step="1"
          value="500"
          id="inputDepth"
        />
        1000km
        <br />
        <p>震源の深さは<span id="currentDepth"></span>km です</p>
        <h2>マグニチュード</h2>
        -2
        <input
          type="range"
          min="-2"
          max="12"
          step="1"
          value="0"
          id="inputMag"
        />
        12
        <p>マグニチュードは<span id="currentMag"></span> です</p>
        <br />
      </div>

      <div>
        <button class="btn btn-svg" id="buttonRun" onclick="createFig()">
          Run
        </button>
        <br />
        <br />
        <br />
        <canvas
          id="test_canvas"
          width="256"
          height="256"
          style="border: 1px solid"
          onclick="createFig()"
        ></canvas>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <!-- <script type="text/javascript" src="output.js"></script> -->
</html>
